<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="calculator">
      <h1>Welcome Asma simple calculator</h1>
      <div id="display"></div>
      <button onclick="inputDigit('C')">C</button>
      <button onclick="inputDigit('1')">1</button>
      <button onclick="inputDigit('2')">2</button>
      <button onclick="inputDigit('1')">3</button>
      <button onclick="inputDigit('2')">4</button>
      <button onclick="inputDigit('1')">5</button>
      <button onclick="inputDigit('2')">6</button>
      <button onclick="inputDigit('1')">7</button>
      <button onclick="inputDigit('2')">8</button>
      <button onclick="inputDigit('1')">9</button>
      <button onclick="inputDigit('2')">0</button>
      <!-- Add buttons for all digits -->
      <button onclick="inputDigit('+')">+</button>
      <button onclick="inputDigit('-')">-</button>
      <button onclick="inputDigit('*')">*</button>
      <button onclick="inputDigit('/')">/</button>
      <button onclick="performCalculation()">=</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
